; Режимы работы Xdebug (debug, profile, trace)
xdebug.mode=debug

; Запуск по триггеру (не замедляет приложение постоянно)
xdebug.start_with_request=trigger

; === Настройки отладки ===
; Хост для подключения IDE (host.docker.internal для Docker)
xdebug.client_host=host.docker.internal

; Порт для подключения IDE
xdebug.client_port=9003

; Таймаут подключения к IDE (мс)
xdebug.connect_timeout_ms=2000

; Имя сервера для PHPStorm (должно совпадать с настройками IDE)
xdebug.idekey=PHPSTORM

; === Настройки профилирования ===
; Директория для сохранения профилей
xdebug.output_dir=/var/www/html/storage/xdebug

; Формат имени файла профиля (с временной меткой)
xdebug.profiler_output_name=cachegrind.out.%t.%p

; === Настройки трассировки ===
; Формат файлов трассировки (0 - человеко-читаемый, 1 - машинный)
xdebug.trace_format=0

; Формат имени файла трассировки
xdebug.trace_output_name=trace.%t.%p

; === Логирование ===
; Файл логов Xdebug (для отладки проблем с Xdebug)
xdebug.log=/tmp/xdebug.log

; Уровень логирования (0-10, 0 - только критичные ошибки)
xdebug.log_level=7

; === Дополнительные настройки ===
; Максимальная глубина вложенности при отображении переменных
xdebug.var_display_max_depth=5

; Максимальное количество дочерних элементов массива/объекта
xdebug.var_display_max_children=256

; Максимальная длина строки при отображении
xdebug.var_display_max_data=1024